# Test Configuration Properties
# This file contains configuration settings for running tests

# Test Execution Settings
test.timeout.ms=30000
test.max.concurrent=4
test.retry.count=2
test.parallel.enabled=true

# Database Test Settings
test.database.name=test_multiauth.db
test.database.version=1
test.database.cleanup.after.test=true
test.database.in.memory=true

# OAuth Test Settings
test.oauth.mock.enabled=true
test.oauth.timeout.ms=5000
test.oauth.retry.count=3

# Performance Test Settings
test.performance.iterations=1000
test.performance.timeout.ms=5000
test.performance.benchmark.enabled=true

# Logging Test Settings
test.logging.level=DEBUG
test.logging.capture.enabled=true
test.logging.max.entries=1000

# Mock Settings
test.mock.storage.enabled=true
test.mock.http.enabled=true
test.mock.logger.enabled=true

# Test Data Settings
test.data.cleanup.enabled=true
test.data.max.records=10000
test.data.batch.size=100

# Security Test Settings
test.security.encryption.enabled=true
test.security.hash.rounds=1000
test.security.key.size=256

# Integration Test Settings
test.integration.enabled=false
test.integration.timeout.ms=60000
test.integration.retry.count=5

# Coverage Settings
test.coverage.enabled=true
test.coverage.minimum=80
test.coverage.excludes=**/test/**,**/mock/**

# Report Settings
test.report.enabled=true
test.report.format=html
test.report.output.dir=build/test-reports
test.report.history.enabled=true

# Environment Settings
test.environment=test
test.platform=common
test.version=1.0.0

# Debug Settings
test.debug.enabled=false
test.debug.verbose=false
test.debug.break.on.failure=false